<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Note Taking App with Local Storage</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple Note Taking App with Local Storage</h2>
    <input type="text" id="noteInput" placeholder="Enter a note">
    <button onclick="addNote()">Add Note</button>
    <button onclick="downloadNotes()">Download Notes</button>
    <ul id="noteList"></ul>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
